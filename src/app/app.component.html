<div class="container-fluid">
  <div class="row p-4 p-sm-5 login-container">
    <div class="col-sm-4 p-4 pe-sm-5 bg-white">
      <h1 class="title">Welcome<br>back!</h1>

      <div class="row mt-5">
        <div class="col-12">
          <label class="form-label mb-0">Email</label>
          <input type="email" class="form-control" placeholder="Enter your email addrress">
        </div>
      </div>
      
      <div class="row mt-3">
        <div class="col-12">
          <label class="form-label mb-0">Password</label>
          <input type="password" class="form-control" placeholder="Enter your password">
        </div>
      </div>

      <div class="row mt-3">
        <div class="col-12 text-end">
          <a href="#" class="link-dark forgot-link">Forgot your password?</a>
        </div>
      </div>

      <button class="btn btn-dark w-100 rounded-0 mt-3">
        Login
      </button>

      <p class="mt-3 text-muted fw-1 text-center">or</p>

      <div class="row">
        <div class="col-6">
          <button class="d-flex align-items-center btn btn-outline-dark rounded-0 w-100 text-start btn-social">
            <img src="../assets/facebook.png" alt="Facebook" class="me-3">
            Facebook
          </button>
        </div>
        
        <div class="col-6">
          <button class="d-flex align-items-center btn btn-outline-dark rounded-0 w-100 text-start btn-social">
            <img src="../assets/google.png" alt="Google" class="me-3">
            Google
          </button>
        </div>
      </div>

      <div class="row mt-5">
        <div class="col-12 text-center">
          <span class="link-dark forgot-link text-decoration-none text-muted">Don't have an account?</span>
        </div>
      </div>
      
      <div class="row mt-3">
        <div class="col-12 text-center">
          <a href="#" class="btn btn-light forgot-link w-100 rounded-0">Create an account</a>
        </div>
      </div>
    </div>

    <div class="col-sm-8 d-none d-sm-block flower-bg">
      <h1 class="text-white mb-0">Fresh flowers<br>for any special occasion</h1>
    </div>
  </div>
</div>
